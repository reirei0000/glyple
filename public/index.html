<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Glyple</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height,
    user-scalable=no, initial-scale=1, maximum-scale=1"
    />

    <script src="pixi.min.js"></script>
    <script src="data.js"></script>
    <script src="board.js"></script>
    <script src="games.js"></script>
    <script>
      window.addEventListener("load", onLoad);
    </script>
    <style>
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      hr {
        margin: 3px;
        padding: 0px;
      }
      header {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        flex-wrap: nowrap;
        margin: 2px 2px 2px 0;
        color: white;
      }
      header #help {
        display: flex;
        font-size: 24px;
        margin: 0;
        padding: 0;
        width: 70px;
        justify-content: flex-start;
      }
      header #title {
        font-weight: 700;
        font-size: 32px;
        line-height: 100%;
        text-align: center;
        left: 0;
        right: 0;
        pointer-events: none;
      }
      header #mode {
        display: flex;
        font-size: 24px;
        width: 70px;
        justify-content: flex-end;
      }
      .answers {
        display: flex;
        margin: 0 auto;
      }
      .answers-board {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(1, 1fr);
        width: 300px;
      }
      .answer {
        width: 100%;
      }
      #game {
        width: 100%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
      }
      #board-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        overflow: hidden;
      }
      #result {
        font-weight: 700;
        font-size: 32px;
        color: white;
        line-height: 100%;
        text-align: center;
        left: 0;
        right: 0;
      }
      #fail_result {
        font-weight: 700;
        font-size: 32px;
        color: orange;
        line-height: 100%;
        text-align: center;
        left: 0;
        right: 0;
      }

      .shake {
        display: inline-block;
        animation: shake .3s;
      }

      @keyframes shake {
        0% {transform: translate(0px, 0px)}
        25% {transform: translate(4px, 0px)}
        50% {transform: translate(0px, 0px)}
        75% {transform: translate(2px, 0px)}
        100% {transform: translate(0px, 0px)}
        0% {-webkit-transform: -webkit-translate(0px, 0px)}
        25% {-webkit-transform: -webkit-translate(4px, 0px)}
        50% {-webkit-transform: -webkit-translate(0px, 0px)}
        75% {-webkit-transform: -webkit-translate(2px, 0px)}
        100% {-webkit-transform: -webkit-translate(0px, 0px)}
      }
    </style>
  </head>
  <body style="background: black">
    <header>
      <div id='help'><a style='text-decoration: none;' target="_blank" rel="noopener noreferrer" href=help.html>‚ùî</a></div>
      <div id='title'>Glyple</div>
      <div id='mode'> </div>
    </header>
    <hr>
    <div id='game'>
      <div class='answers'>
        <div class='answers-board'>
          <img id='answer1' class='answer' src='./resources/answer.png' />
          <img id='answer2' class='answer' src='./resources/answer.png' />
          <img id='answer3' class='answer' src='./resources/answer.png' />
          <img id='answer4' class='answer' src='./resources/answer.png' />
          <img id='answer5' class='answer' src='./resources/answer.png' />
          <img id='answer6' class='answer' src='./resources/answer.png' />
        </div>
      </div>
      <div id='board-container'>
      </div>
      <div id='result'></div>
      <div id='fail_result'></div>
    </div>
  </body>
</html>
